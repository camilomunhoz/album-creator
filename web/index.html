<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/themes/base/jquery-ui.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
    <title>My Photo Album!</title>
</head>

<body>

    <div class="container-fluid screenonly">
        <div class="row">
            <div class="gallery col-2">
                
            </div>
            <div class="album col-7" data-cut-preview="false">
                
            </div>
            <div class="sidebar col-3">
                <div class="item">
                    <div class="caption-editor-wrapper">
                        <div id="caption-editor"></div>
                    </div>
                </div>

                <div>
                    <div class="item d-flex gap-2 justify-content-center">
                        <button class="btn btn-secondary btn-save-album"><i class="fa fa-save me-2"></i>Save</button>
                        <button class="btn btn-secondary btn-print"><i class="fa fa-print me-2"></i>Print</button>
                    </div>
                    <div class="item">
                    </div>
                    <div class="item">
                        <button class="btn w-100 btn-outline-light btn-refresh-gallery">Refresh Gallery</button>
                    </div>
                    <div class="item">
                        <button class="btn w-100 btn-outline-light btn-toggle-marks">Show Cut Marks</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>

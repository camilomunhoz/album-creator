<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Photo Album!</title>
</head>

<body>

    <div class="container-fluid screenonly">
        <div class="row">
            <div class="gallery col-2">
                
            </div>
            <div class="album col-7" data-cut-preview="false">
                
            </div>
            <div class="sidebar col-3">
                <div class="item caption-editor-wrapper">
                    <div id="caption-editor"></div>
                </div>
                <div class="item">
                    <button>Save</button>
                </div>
                <div class="item">
                    <button class="btn-refresh-gallery">Refresh Gallery</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script src="script.js"></script>
</body>

</html>
